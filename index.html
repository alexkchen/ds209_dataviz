<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>ðŸ”¥ Fire Response Dashboard</h2>
    <div id="vis"></div>

    <script>
        // Ensure JSON file is accessible
        vegaEmbed("#vis", "fire_dashboard_fixed.json").then(result => {
            console.log("Dashboard loaded successfully!");
        }).catch(error => {
            document.getElementById("vis").innerHTML = "<p style='color:red;'>Error: Could not load the visualization.</p>";
            console.error("Error loading JSON:", error);
        });
    </script>
</body>
</html>
